name: Publish Release Artifcats

on:
  push:
    branches:
      - release-artifacts
jobs:
  release:
    name: Publish Artifcats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      
      - name: Build
        run: ./scripts/build.sh
